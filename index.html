Sumber Daya Alam: Mangrove
Kabupaten Berau, yang terletak di pesisir timur Kalimantan Timur, merupakan salah satu daerah dengan ekosistem mangrove terluas dan terpenting di Indonesia bagian timur. Kawasan mangrove tersebar di sepanjang pesisir Kecamatan Biduk-Biduk, Talisayan, Batu Putih, Pulau Derawan, dan Sambaliung, dengan total luas mencapai sekitar 120.000–140.000 hektare. Mangrove Berau berfungsi sebagai sabuk hijau pesisir yang melindungi wilayah pantai dari abrasi dan badai laut, serta menjadi habitat penting bagi berbagai biota laut seperti ikan, udang, kepiting bakau, burung air, dan mamalia laut. Ekosistem ini juga terintegrasi dengan Taman Nasional Kepulauan Derawan dan Teluk Berau, menjadikannya kawasan prioritas konservasi tingkat nasional.

Potensi dan Produksi
Hutan mangrove di Berau memiliki potensi sumber daya yang tinggi, baik dari aspek ekologis, ekonomi, maupun sosial. Potensi hasil utama meliputi:
•	Kayu mangrove (Rhizophora, Avicennia, Sonneratia) untuk bahan bangunan dan arang;
•	Hasil perikanan tangkap dan budidaya tambak tradisional (bandeng, udang, kepiting bakau);
•	Produk non-kayu seperti madu mangrove, bahan pewarna alami, dan obat tradisional;
•	Ekowisata mangrove di daerah seperti Pulau Derawan, Teluk Sulaiman, dan Biduk-Biduk yang menjadi destinasi wisata edukatif.

Daftar Kelompok Usaha dan Pengelola
Beberapa kelompok masyarakat, lembaga, dan mitra yang berperan dalam pengelolaan mangrove di Kabupaten Berau antara lain:
•	Kelompok Tani Hutan (KTH) Mangrove Lestari – Kecamatan Biduk-Biduk
•	Pokmaswas Bahari Derawan – pengawas dan pelindung kawasan pesisir
•	Koperasi Ekowisata Teluk Sulaiman – pengelola wisata mangrove berbasis masyarakat
•	Forum Komunitas Mangrove Berau (FKMB) – wadah kolaborasi pengelola mangrove lintas desa
•	Program Rehabilitasi Mangrove Nasional (BRGM & KLHK, 2021–2025) – dengan target rehabilitasi ±3.000 hektare di wilayah Berau

Aspek Lingkungan dan Keberlanjutan
Ekosistem mangrove Berau memiliki nilai ekologis yang sangat tinggi karena berperan dalam:
•	Menyimpan karbon biru (blue carbon) dalam jumlah besar, mendukung mitigasi perubahan iklim;
•	Menjadi tempat asuhan (nursery ground) bagi ikan, udang, dan kepiting;
•	Melindungi pantai dari abrasi dan intrusi air laut;
•	Menjaga kualitas air pesisir melalui penyerapan sedimen dan polutan alami.
•	Upaya keberlanjutan yang dilakukan mencakup:
•	Rehabilitasi dan penanaman kembali mangrove di area kritis (kerjasama BRGM, KLHK, dan Pemkab Berau);
•	Pemberdayaan masyarakat pesisir melalui skema Perhutanan Sosial dan Ekowisata Mangrove;
•	Pemantauan karbon biru dan biodiversitas pesisir melalui dukungan lembaga konservasi seperti The Nature Conservancy (TNC) dan WWF-Indonesia;
•	Pelatihan pengelolaan lestari tambak ramah mangrove (silvofishery) di Talisayan dan Sambaliung.

Peran Ekonomi dan Sosial
Mangrove memiliki kontribusi besar terhadap ketahanan ekonomi dan sosial masyarakat pesisir Berau. Manfaat yang dirasakan antara lain:
•	Menjadi penopang utama mata pencaharian nelayan dan petambak tradisional;
•	Mendukung pengembangan ekowisata dan wisata edukasi lingkungan;
•	Memberikan pendapatan alternatif melalui pemanfaatan madu, olahan arang, dan produk herbal mangrove;
•	Menjadi bagian dari identitas budaya dan adat masyarakat pesisir yang hidup selaras dengan alam;
•	Meningkatkan ketahanan wilayah terhadap bencana pesisir (abrasi, gelombang, dan kenaikan muka air laut).

Sumber Daya Alam: Jagung
Jagung merupakan salah satu komoditas pertanian penting di Kabupaten Berau, Kalimantan Timur. Selain padi, tanaman jagung menjadi sumber pangan alternatif sekaligus bahan baku industri pakan ternak yang strategis. Kondisi lahan di wilayah Berau terutama di kecamatan Gunung Tabur, Sambaliung, Segah, dan Biatan memiliki karakter tanah yang cukup subur dan cocok untuk budidaya jagung, baik varietas hibrida maupun lokal.
Pemerintah daerah melalui Dinas Pertanian Berau terus mengembangkan jagung sebagai bagian dari program ketahanan pangan daerah dan penguatan sektor pertanian non-migas.

Potensi dan Produksi
•	Luas lahan jagung di Kabupaten Berau diperkirakan mencapai 1.200–1.500 hektare dengan produksi rata-rata sekitar 5.000–6.500ton pipilan kering per tahun.
•	Produktivitas jagung hibrida di wilayah ini berada pada kisaran 4,5–6 ton per hektare, tergantung pada kondisi cuaca dan tingkat penerapan teknologi budidaya.
•	Varietas yang umum ditanam meliputi Bisi 2, Pioneer 21, dan NK212, yang cocok untuk lahan dataran rendah dan tegalan.
•	Selain dijual sebagai bahan pangan, sebagian besar hasil jagung dimanfaatkan untuk pakan ternak unggas serta bahan baku industri kecil berbasis jagung.
•	Pemerintah daerah juga mulai mendorong sistem tumpangsari jagung dengan kelapa sawit muda dan hortikultura, untuk memaksimalkan pemanfaatan lahan.

Daftar Kelompok Usaha dan Pelaku Pertanian
Beberapa kelompok tani dan lembaga penggerak pertanian jagung di Kabupaten Berau antara lain:
•	Kelompok Tani Harapan Baru – Kecamatan Gunung Tabur
•	Koperasi Tani Mandiri Segah – Kecamatan Segah
•	Gapoktan Maju Bersama – Kecamatan Sambaliung
•	Poktan Lestari Biatan – Kecamatan Biatan
•	Program Pengembangan Jagung Nasional (Kementan dan Pemkab Berau, 2023–2025)
•	PT Berau Agro Nusantara juga ikut serta dalam pengadaan benih, pupuk, dan penyerapan hasil panen melalui skema kemitraan petani.

Aspek Lingkungan dan Keberlanjutan
Pengembangan jagung di Kabupaten Berau diarahkan pada prinsip pertanian ramah lingkungan dengan memperhatikan konservasi tanah dan air. Beberapa praktik keberlanjutan yang diterapkan meliputi:
•	Rotasi tanaman antara jagung, kedelai, dan padi untuk menjaga kesuburan tanah;
•	Penggunaan pupuk organik dan pupuk hayati untuk mengurangi ketergantungan terhadap pupuk kimia;
•	Konservasi lahan miring melalui pembuatan teras dan penanaman penutup tanah;
•	Pemanfaatan lahan bekas tambang dan lahan tidur untuk pertanian produktif;
•	Pelatihan petani terkait Good Agricultural Practices (GAP) dan pengelolaan air terpadu di lahan tadah hujan.

Peran Ekonomi dan Sosial
Jagung memiliki peran penting dalam meningkatkan kesejahteraan petani dan menguatkan ekonomi perdesaan di Kabupaten Berau.
Kontribusinya meliputi:
•	Sumber pendapatan utama petani lahan kering dan tegalan;
•	Penyedia lapangan kerja musiman di sektor pertanian dan pascapanen;
•	Bahan baku utama industri pakan ternak dan pangan lokal;
•	Diversifikasi pangan lokal untuk mengurangi ketergantungan pada beras;
•	Peningkatan kapasitas ekonomi perempuan dan pemuda tani melalui UMKM olahan jagung seperti keripik, emping, dan tepung jagung.

Sumber Daya Alam: Padi
Padi merupakan komoditas pangan utama di Kabupaten Berau dan menjadi tulang punggung sektor pertanian daerah. Wilayah dengan potensi pengembangan padi terbesar berada di Kecamatan Sambaliung, Gunung Tabur, Segah, dan Biatan, yang memiliki kondisi lahan sawah irigasi dan tadah hujan yang cukup luas.
Kabupaten Berau memiliki kombinasi sawah irigasi teknis, irigasi sederhana, dan sawah rawa lebak, yang menjadikannya salah satu daerah penghasil padi penting di wilayah utara Kalimantan Timur.
Pemerintah daerah juga menjadikan padi sebagai bagian dari program ketahanan pangan dan kemandirian ekonomi desa.

Potensi dan Produksi
•	Total luas tanam padi di Kabupaten Berau mencapai sekitar 4.000–5.000 hektare, dengan produksi tahunan berkisar 18.000–22.000 ton gabah kering panen (GKP) atau setara dengan 10.000–12.000 ton beras.
•	Produktivitas rata-rata mencapai 4,5–5,5 ton per hektare untuk padi sawah dan 3,5–4 ton per hektare untuk padi ladang.
•	Varietas yang umum dibudidayakan meliputi Ciherang, Inpari 32, IR 64, Mekongga, dan Situ Bagendit, yang dikenal tahan terhadap hama penyakit dan cocok dengan kondisi agroklimat Berau.
•	Selain untuk konsumsi lokal, sebagian hasil panen juga dipasarkan ke kabupaten sekitar seperti Kutai Timur dan Bulungan.
•	Program intensifikasi dan modernisasi pertanian terus dijalankan melalui penerapan mekanisasi pertanian, bantuan alat mesin pertanian (Alsintan), serta perbaikan jaringan irigasi.

Daftar Kelompok Usaha dan Pelaku Pertanian
Beberapa kelompok tani, gapoktan, dan lembaga yang aktif mengelola budidaya padi di Kabupaten Berau antara lain:
•	Gapoktan Sumber Makmur – Kecamatan Sambaliung
•	Kelompok Tani Harapan Jaya – Kecamatan Gunung Tabur
•	Gapoktan Tunas Baru – Kecamatan Segah
•	Koperasi Petani Padi Lestari – Kecamatan Biatan
•	Program Ketahanan Pangan dan Lumbung Pangan Desa (2023–2025) – Dinas Pertanian Berau

Aspek Lingkungan dan Keberlanjutan
Budidaya padi di Kabupaten Berau diarahkan agar tetap ramah lingkungan dan efisien sumber daya. Upaya keberlanjutan yang diterapkan meliputi:
•	Penggunaan pupuk organik dan pestisida alami untuk mengurangi residu kimia;
•	Sistem tanam jajar legowo untuk meningkatkan hasil dan efisiensi lahan;
•	Pengelolaan air irigasi melalui teknik alternate wetting and drying (AWD) untuk menghemat air dan mengurangi emisi gas rumah kaca;
•	Pemanfaatan lahan rawa dan lebak secara terkendali agar tidak merusak ekosistem alami;
•	Pengembangan padi organik dan padi sehat di beberapa desa percontohan.

Peran Ekonomi dan Sosial
Padi memiliki peran sangat penting dalam ketahanan pangan dan kesejahteraan masyarakat Berau. Kontribusinya meliputi:
•	Menjadi komoditas utama konsumsi rumah tangga dan penyedia lapangan kerja terbesar di sektor pertanian;
•	Menopang pendapatan ekonomi desa terutama di wilayah sentra produksi;
•	Menggerakkan rantai pasok ekonomi lokal seperti penggilingan padi, transportasi hasil, dan perdagangan beras;
•	Meningkatkan peran perempuan dan pemuda tani melalui pengolahan hasil dan wirausaha beras lokal;
•	Mendukung program “Desa Mandiri Pangan” yang dijalankan oleh pemerintah daerah.

Sumber Daya Alam: Perikanan Pesisir
Kabupaten Berau merupakan salah satu wilayah pesisir strategis di Provinsi Kalimantan Timur yang memiliki garis pantai sepanjang ± 670 km dan berbatasan langsung dengan Laut Sulawesi. Wilayah pesisir Berau meliputi beberapa kecamatan utama, yaitu Biduk-Biduk, Pulau Derawan, Tanjung Redeb, Maratua, dan Batu Putih, yang dikenal memiliki kekayaan sumber daya perikanan laut yang sangat melimpah.
Potensi ini meliputi berbagai jenis ikan pelagis dan demersal, udang, kepiting, serta hasil laut lainnya seperti cumi-cumi dan kerang-kerangan. Perairan pesisir Berau juga termasuk dalam kawasan Segitiga Terumbu Karang (Coral Triangle), menjadikannya salah satu daerah dengan biodiversitas laut tertinggi di Indonesia.

Potensi dan Produksi
•	Potensi lestari perikanan tangkap laut di Kabupaten Berau diperkirakan mencapai ± 45.000 ton per tahun, dengan tingkat pemanfaatan baru sekitar 60–65%.
•	Jenis ikan ekonomis penting yang banyak ditangkap meliputi:
•	Ikan tongkol, cakalang, tuna, layang, kembung, tenggiri, dan kakap merah;
•	Udang windu, udang putih, dan kepiting bakau di wilayah perairan pesisir dan estuari;
•	Cumi-cumi dan kerang laut yang banyak terdapat di sekitar Pulau Derawan dan Maratua.
•	Sentra produksi utama berada di Pelabuhan Perikanan Tanjung Batu, Biduk-Biduk, dan Pulau Derawan, yang menjadi pusat aktivitas nelayan dan distribusi hasil tangkap ke Tanjung Redeb, Tarakan, dan Balikpapan.

Daftar Kelompok Usaha dan Pelaku Perikanan
Beberapa kelompok nelayan dan pelaku usaha perikanan yang aktif di wilayah pesisir Berau antara lain:
•	Koperasi Nelayan Samudera Bahari – Pulau Derawan
•	Kelompok Usaha Bersama (KUB) Laut Makmur – Biduk-Biduk
•	Pokdakan Maratua Sejahtera – Maratua
•	KUB Sumber Rezeki Bahari – Batu Putih
•	Sentra Produksi Ikan dan Udang Tanjung Batu (SPITB) – Dinas Kelautan dan Perikanan (DKP) Berau

Aspek Lingkungan dan Keberlanjutan
Perikanan pesisir di Kabupaten Berau dikembangkan dengan pendekatan ekosistem berkelanjutan (Ecosystem Approach to Fisheries Management / EAFM). Beberapa upaya konservasi dan keberlanjutan yang dilakukan antara lain:
•	Pengawasan zona tangkap lestari melalui kerja sama antara DKP dan Balai Konservasi Sumber Daya Alam (BKSDA);
•	Penerapan sistem tangkap ramah lingkungan seperti pancing ulur dan bubu, untuk menggantikan alat tangkap destruktif;
•	Rehabilitasi ekosistem mangrove dan terumbu karang di sekitar pesisir Derawan dan Biduk-Biduk;
•	Program “Laut Sehat Masyarakat Sejahtera” yang mengedukasi nelayan mengenai pengelolaan stok ikan berkelanjutan;
•	Penetapan Kawasan Konservasi Laut Daerah (KKLD Berau) seluas ±285.000 ha yang menjadi penyangga ekosistem perikanan pesisir.

Peran Ekonomi dan Sosial
Sektor perikanan pesisir memberikan kontribusi besar terhadap perekonomian dan ketahanan pangan masyarakat Berau. Beberapa peran utamanya meliputi:
•	Sumber utama mata pencaharian masyarakat pesisir (lebih dari 6.000 nelayan aktif);
•	Penyedia bahan pangan protein hewani untuk konsumsi lokal dan antar daerah;
•	Kontributor ekspor hasil laut (udang, kepiting, ikan karang) dari Kalimantan Timur;
•	Mendukung sektor pariwisata bahari, terutama di Pulau Derawan dan Maratua melalui kuliner dan wisata nelayan;
•	Peningkatan ekonomi perempuan pesisir melalui pengolahan hasil laut seperti abon ikan, kerupuk udang, dan terasi.

Sumber Daya Alam: Batu Bara
Kabupaten Berau merupakan salah satu wilayah penghasil batu bara utama di Kalimantan Timur dengan sebaran sumber daya yang cukup luas, terutama di bagian selatan dan barat wilayah kabupaten.
Secara geologis, batu bara Berau termasuk dalam Cekungan Kutai (Kutai Basin) yang dikenal memiliki cadangan batubara berkualitas baik dengan kandungan kalori menengah hingga tinggi.
Kegiatan eksplorasi dan produksi telah berlangsung sejak tahun 1990-an, dengan kontribusi besar terhadap pendapatan daerah dan perekonomian lokal. Pusat-pusat tambang utama berada di kecamatan Talisayan, Biatan, Tabalar, dan Segah.

Potensi dan Produksi
•	Kabupaten Berau memiliki cadangan batu bara yang diperkirakan mencapai lebih dari 2 miliar ton dengan kualitas sub-bituminous hingga bituminous coal, memiliki kadar abu dan sulfur yang relatif rendah sehingga ramah lingkungan dibanding beberapa daerah lain di Kalimantan.
•	Produksi tahunan batu bara Berau mencapai 25–30 juta ton per tahun, menjadikannya salah satu penyumbang utama ekspor batubara Provinsi Kalimantan Timur.
•	Sebagian besar produksi diekspor ke negara-negara Asia seperti India, Jepang, Korea Selatan, dan Tiongkok.
•	Transportasi hasil tambang dilakukan melalui jalur darat ke pelabuhan pengapalan di Tanjung Redeb, Suaran, dan Lati, kemudian dikirim melalui tongkang ke kapal induk di lepas pantai.

Daftar Perusahaan dan Kelompok Usaha Tambang
Beberapa perusahaan besar dan menengah yang beroperasi di Kabupaten Berau antara lain:
•	PT Berau Coal – salah satu produsen terbesar, dengan area konsesi di Tanjung Redeb, Gunung Tabur, dan Biatan.
•	PT Bara Indah Sinergi – fokus pada pertambangan batubara di wilayah Talisayan.
•	PT Rantaupanjang Utama Bhakti (RUB) – beroperasi di wilayah Segah dan sekitarnya.
•	PT Sinar Tambang Lestari – wilayah operasi di Tabalar dan Gunung Tabur.
•	Koperasi Tambang Rakyat Berau Mandiri (KTRBM) – menjalankan kegiatan penambangan skala kecil di lahan non-konsesi dengan izin pemerintah daerah.

Aspek Lingkungan dan Keberlanjutan
Kegiatan pertambangan batubara di Kabupaten Berau memiliki dampak lingkungan yang signifikan, sehingga pemerintah daerah dan perusahaan diwajibkan untuk menerapkan praktik pertambangan berkelanjutan (Good Mining Practice). Langkah-langkah keberlanjutan yang diterapkan meliputi:
•	Reklamasi dan revegetasi lahan bekas tambang menggunakan tanaman lokal seperti sengon, akasia, dan meranti;
•	Pengelolaan air tambang (acid mine drainage) melalui sistem sediment pond dan treatment plant;
•	Pemantauan kualitas udara dan air permukaan secara berkala oleh tim lingkungan perusahaan dan DLH Berau;
•	Penataan lahan pascatambang menjadi kawasan produktif seperti perkebunan, perikanan darat, dan hutan rakyat;
•	Kewajiban perusahaan dalam penyusunan Rencana Pascatambang (RPT) dan Analisis Mengenai Dampak Lingkungan (AMDAL) yang disetujui pemerintah daerah.

Peran Ekonomi dan Sosial
Sektor pertambangan batubara berperan besar dalam perekonomian Kabupaten Berau dan Provinsi Kalimantan Timur secara keseluruhan. Kontribusi utamanya meliputi:
•	Sumber utama Pendapatan Asli Daerah (PAD) melalui pajak, retribusi, dan bagi hasil SDA;
•	Penyerap tenaga kerja lokal, baik secara langsung (di perusahaan tambang) maupun tidak langsung (transportasi, logistik, jasa pendukung);
•	Peningkatan infrastruktur daerah melalui pembangunan jalan tambang, jembatan, dan pelabuhan;
•	Program tanggung jawab sosial perusahaan (CSR) seperti beasiswa, pelatihan masyarakat, dan bantuan infrastruktur desa;
•	Pemicu sektor ekonomi lain seperti perdagangan, konstruksi, dan transportasi laut.

Sumber Daya Alam: Migas
Kabupaten Berau merupakan salah satu wilayah dengan potensi minyak dan gas bumi (migas) yang cukup besar di bagian utara Provinsi Kalimantan Timur. Secara geologi, wilayah ini termasuk dalam Cekungan Kutai (Kutai Basin) salah satu cekungan sedimen tertua dan terkaya di Indonesia yang juga mencakup wilayah Kutai Timur, Kutai Kartanegara, dan Balikpapan.
Kegiatan eksplorasi migas di Kabupaten Berau telah berlangsung sejak awal tahun 1980-an, dan hingga kini masih menjadi bagian penting dari industri energi nasional. Sebagian besar area potensial berada di wilayah lepas pantai (offshore) dan pesisir selatan Berau, yang memiliki struktur geologi mengandung hidrokarbon cukup besar.

Potensi dan Produksi
Potensi sumber daya migas di Kabupaten Berau meliputi:
•	Cadangan gas alam di Blok Berau, Blok Maratua, dan Blok East Kalimantan;
•	Cadangan minyak bumi dalam jumlah terbatas di formasi batuan tua (terutama di area barat dan selatan kabupaten).
•	Total cadangan gas bumi yang telah teridentifikasi di kawasan Berau dan sekitarnya mencapai sekitar 3–4 triliun kaki kubik (TCF), dengan produksi aktif di beberapa lapangan.
•	Produksi gas dari wilayah Berau berperan penting dalam pasokan gas alam cair (LNG) untuk kilang Bontang dan Tangguh (Papua Barat) melalui jaringan pipa antarwilayah.

Daftar Perusahaan dan Wilayah Kerja Migas
Beberapa perusahaan kontraktor kontrak kerja sama (KKKS) yang beroperasi atau memiliki izin eksplorasi di wilayah Kabupaten Berau antara lain:
•	ENI East Sepinggan Ltd. – mengelola lapangan migas lepas pantai di Berau bagian timur;
•	Petronas Carigali (Ketapang) Ltd. – memiliki wilayah kerja gas di perairan utara Berau;
•	PT Pertamina Hulu Mahakam – mencakup sebagian blok migas di pesisir Berau bagian barat;
•	ConocoPhillips Indonesia Inc. Ltd. – terlibat dalam survei geologi dan eksplorasi di wilayah perairan Berau;
•	SKK Migas Wilayah Kalimantan dan Sulawesi (SKK Migas Kalsul) – lembaga pengawas dan pengendali kegiatan eksplorasi dan produksi.

Aspek Lingkungan dan Keberlanjutan
Kegiatan migas di Kabupaten Berau dikelola berdasarkan prinsip Environmental Management System (EMS) dengan pengawasan ketat dari pemerintah daerah dan SKK Migas.
Beberapa upaya keberlanjutan yang diterapkan meliputi:
•	Pemantauan emisi dan limbah operasi untuk memastikan tidak mencemari lingkungan laut;
•	Pengelolaan limbah B3 (bahan berbahaya dan beracun) secara tertutup dan sesuai standar Kementerian Lingkungan Hidup;
•	Program “Zero Flaring” dan efisiensi energi untuk menekan pemborosan gas dan emisi karbon;
•	Konservasi ekosistem laut melalui kerja sama perusahaan dengan lembaga lingkungan seperti WWF dan BKSDA Berau;
•	Rehabilitasi pesisir dan mangrove sebagai bagian dari kompensasi lingkungan pasca eksplorasi.
•	Pemerintah daerah menegaskan bahwa setiap kegiatan migas harus memenuhi AMDAL (Analisis Mengenai Dampak Lingkungan) dan Rencana Pengelolaan Lingkungan (RKL-RPL).

Peran Ekonomi dan Sosial
Sektor migas memiliki peran strategis dalam perekonomian Kabupaten Berau dan Provinsi Kalimantan Timur secara umum.
Kontribusi utamanya mencakup:
•	Pendapatan asli daerah (PAD) dan bagi hasil SDA dari eksplorasi dan produksi gas bumi;
•	Peningkatan infrastruktur wilayah pesisir, seperti pembangunan jalan, pelabuhan, dan fasilitas energi;
•	Penyerapan tenaga kerja lokal dalam bidang jasa penunjang migas, logistik, dan konstruksi;
•	Peningkatan kapasitas SDM lokal melalui pelatihan teknis dan pendidikan vokasi yang didukung perusahaan migas;
•	Dukungan CSR (Corporate Social Responsibility) untuk sektor pendidikan, kesehatan, dan ekonomi masyarakat pesisir;
•	Ketahanan energi nasional, karena gas dari wilayah Berau menjadi salah satu sumber utama pasokan LNG Indonesia.

Sumber Daya Alam: Kelapa Sawit
Kelapa sawit merupakan komoditas perkebunan unggulan di Kabupaten Berau dan menjadi salah satu pendorong utama pertumbuhan ekonomi daerah. Letak geografis Berau yang memiliki iklim tropis basah, curah hujan tinggi (2.500–3.000 mm/tahun), dan jenis tanah ultisol serta inceptisol sangat mendukung pertumbuhan tanaman kelapa sawit.
Perkebunan sawit tersebar di hampir seluruh kecamatan, terutama di wilayah Segah, Talisayan, Biatan, Tabalar, dan Kelay.
Pemerintah daerah bersama sektor swasta dan petani plasma terus mengembangkan industri ini melalui pola inti–plasma dan kemitraan rakyat, untuk menciptakan keseimbangan antara produksi dan kesejahteraan masyarakat.

Potensi dan Produksi
•	Luas areal perkebunan kelapa sawit di Kabupaten Berau mencapai sekitar 180.000–200.000 hektare, dengan sebagian besar telah memasuki masa produksi.
•	Total produksi Crude Palm Oil (CPO) tahunan diperkirakan mencapai 700.000–800.000 ton, menjadikan Berau sebagai salah satu daerah penghasil sawit terbesar di Kalimantan Timur setelah Kutai Timur dan Paser.
•	Produktivitas tandan buah segar (TBS) rata-rata mencapai 22–28 ton per hektare per tahun, dengan rendemen minyak 20–23%.
•	Sebagian hasil CPO diolah di dalam wilayah melalui Pabrik Kelapa Sawit (PKS) yang tersebar di Segah, Tabalar, dan Biatan, sementara sisanya dikirim ke pelabuhan ekspor di Tanjung Redeb dan Tarakan.

Daftar Perusahaan dan Kelompok Usaha
Beberapa perusahaan dan kelompok usaha besar yang beroperasi di Kabupaten Berau antara lain:
•	PT Berau Karetindo Lestari (BKAL) – perkebunan sawit di wilayah Segah dan Tabalar.
•	PT Tanjung Redeb Hutani (TRH) – mengelola kebun sawit dan pabrik pengolahan di Biatan.
•	PT Natura Pasifik Nusantara (NPN) – fokus pada pengembangan sawit berkelanjutan di Kelay.
•	PT Berau Palm Oil Plantations (BPOP) – kawasan produksi di Talisayan dan sekitarnya.
•	Koperasi Plasma Sawit Sejahtera – kemitraan petani sawit dengan perusahaan inti.
•	Kelompok Tani Sawit Mandiri Segah – petani mandiri dengan luasan lahan 50–100 ha.

Aspek Lingkungan dan Keberlanjutan
Pemerintah daerah bersama perusahaan dan masyarakat menerapkan prinsip Perkebunan Berkelanjutan (Sustainable Plantation Management) untuk menjaga keseimbangan antara ekonomi dan ekologi. Langkah-langkah keberlanjutan yang dilakukan meliputi:
•	Sertifikasi ISPO dan RSPO bagi perusahaan dan kebun plasma;
•	Pengelolaan kawasan lindung dan koridor satwa liar di sekitar perkebunan, terutama di wilayah Kelay yang berdekatan dengan habitat orangutan;
•	Pemanfaatan limbah padat dan cair (palm oil mill effluent) untuk pupuk organik dan biogas;
•	Program “No Deforestation, No Peat, No Exploitation (NDPE)” untuk mencegah pembukaan hutan baru;
•	Rehabilitasi daerah aliran sungai (DAS) dan penanaman pohon pelindung di sempadan sungai.

Peran Ekonomi dan Sosial
Kelapa sawit memberikan dampak ekonomi dan sosial yang signifikan bagi masyarakat Kabupaten Berau.
Kontribusinya mencakup:
•	Penyerap tenaga kerja terbesar di sektor non-tambang (lebih dari 25.000 orang);
•	Peningkatan pendapatan masyarakat desa melalui sistem kemitraan plasma dan koperasi;
•	Sumber utama PAD (Pendapatan Asli Daerah) melalui pajak, retribusi, dan ekspor;
•	Penggerak ekonomi perdesaan melalui perdagangan, transportasi, dan jasa penunjang kebun;
•	Program pemberdayaan masyarakat (CSR) seperti pelatihan petani, bantuan pendidikan, dan pembangunan infrastruktur desa.

Sumber Daya Alam: Rumput Laut
Rumput laut merupakan salah satu komoditas unggulan sektor perikanan pesisir di Kabupaten Berau, terutama di wilayah pesisir timur yang berbatasan langsung dengan Laut Sulawesi.
Perairan Berau memiliki kondisi lingkungan yang sangat mendukung bagi budidaya rumput laut, dengan kualitas air laut yang jernih, kadar salinitas stabil (28–34 ppt), dan arus laut yang moderat. Wilayah budidaya utama terdapat di Kecamatan Pulau Derawan, Biduk-Biduk, Maratua, dan Talisayan.
Jenis rumput laut yang banyak dibudidayakan adalah Eucheuma cottonii dan Gracilaria sp., yang menjadi bahan baku industri agar-agar, karaginan, dan kosmetik.

Potensi dan Produksi
•	Luas lahan potensial untuk budidaya rumput laut di Kabupaten Berau diperkirakan mencapai lebih dari 5.000 hektare, dengan pemanfaatan aktif sekitar 2.000–2.500 hektare.
•	Produksi tahunan rumput laut kering mencapai 8.000–10.000 ton per tahun, tergantung pada kondisi cuaca dan musim panen.
•	Sentra produksi utama berada di Biduk-Biduk dan Pulau Derawan, di mana masyarakat pesisir mengembangkan sistem budidaya tali lepas dasar (long line) yang ramah lingkungan dan mudah diterapkan.
•	Sebagian hasil panen dipasarkan dalam bentuk rumput laut kering (DRY seaweed) ke Balikpapan, Makassar, dan Surabaya untuk diolah menjadi karaginan.

Daftar Perusahaan dan Kelompok Usaha
Budidaya rumput laut di Berau sebagian besar dilakukan oleh kelompok nelayan dan koperasi pesisir, dengan dukungan dari pemerintah daerah dan mitra swasta. Beberapa di antaranya:
•	Koperasi Pesisir Derawan Jaya – Pulau Derawan
•	Kelompok Tani Laut Biduk-Biduk Sejahtera – Biduk-Biduk
•	Kelompok Usaha Bahari Bersinar – Maratua
•	KUB (Kelompok Usaha Bersama) Talisayan Laut Lestari – Talisayan
•	Program Pemberdayaan Masyarakat Pesisir (P2MP) – Dinas Kelautan dan Perikanan Berau
•	PT Seaweed Berau Nusantara – mitra pengumpul dan pengolah rumput laut kering untuk ekspor

Aspek Lingkungan dan Keberlanjutan
Budidaya rumput laut di Kabupaten Berau dikembangkan dengan prinsip ekonomi biru (blue economy) yang menekankan keseimbangan antara produktivitas dan kelestarian ekosistem laut.
Upaya keberlanjutan yang dilakukan meliputi:
•	Pemilihan lokasi budidaya di luar kawasan terumbu karang dan padang lamun;
•	Rotasi lahan tanam untuk menjaga kualitas lingkungan perairan;
•	Penggunaan bibit unggul dan alami tanpa bahan kimia berbahaya;
•	Program Rehabilitasi Ekosistem Pesisir (REP) dengan penanaman mangrove di sekitar lokasi budidaya;
•	Penerapan konsep Integrated Coastal Zone Management (ICZM) untuk sinkronisasi kegiatan pesisir.

Peran Ekonomi dan Sosial
Rumput laut memberikan dampak ekonomi dan sosial yang besar bagi masyarakat pesisir di Berau, terutama di pulau-pulau kecil dan desa nelayan. Perannya mencakup:
•	Sumber utama pendapatan bagi ribuan keluarga nelayan pesisir;
•	Alternatif mata pencaharian non-penangkapan ikan, mengurangi tekanan terhadap stok ikan alami;
•	Peningkatan kesejahteraan masyarakat melalui koperasi dan kemitraan dengan industri pengolahan;
•	Penciptaan lapangan kerja lokal di sektor budidaya, pengeringan, dan perdagangan;
•	Peningkatan peran perempuan pesisir dalam proses pasca panen (pengeringan dan sortasi).

Sumber Daya Alam: Karet
Karet merupakan salah satu komoditas perkebunan rakyat unggulan di Kabupaten Kutai Barat, Kalimantan Timur.
Wilayah Kutai Barat memiliki topografi perbukitan, curah hujan tinggi, dan jenis tanah ultisol-inseptisol, yang sesuai untuk pertumbuhan tanaman karet. Kegiatan perkebunan karet tersebar di hampir seluruh kecamatan, terutama di Kecamatan Barong Tongkok, Jempang, Bentian Besar, Melak, dan Damai.
Karet di Kutai Barat umumnya dikelola oleh petani rakyat dengan sistem tradisional, namun pemerintah daerah terus berupaya meningkatkan produktivitas melalui program peremajaan dan penguatan kelembagaan petani.

Potensi dan Produksi
•	Luas areal perkebunan karet di Kabupaten Kutai Barat diperkirakan mencapai 10.000–12.000 hektare, dengan dominasi perkebunan rakyat lebih dari 95%.
•	Produktivitas rata-rata getah karet mencapai 800–1.000 kg/ha/tahun, tergantung pada umur tanaman dan teknik penyadapan.
•	Produksi utama berasal dari wilayah Barong Tongkok dan Damai, di mana sebagian besar petani telah memanfaatkan klon unggul PB 260, BPM 24, dan RRIM 600.
•	Hasil produksi berupa bokar (bahan olah karet rakyat) dijual ke pengepul di Melak dan Samarinda untuk diproses lebih lanjut di pabrik crumb rubber di luar daerah.
•	Program Rehabilitasi Perkebunan Rakyat (RPR) terus dijalankan guna meningkatkan efisiensi dan mutu getah.

Kelompok Usaha
Perkebunan karet di Kutai Barat sebagian besar dikelola oleh petani kecil, koperasi, dan kelompok tani.
Beberapa lembaga dan kelompok usaha yang aktif antara lain:
•	Koperasi Karet Kutai Barat Sejahtera – Kecamatan Melak
•	Kelompok Tani Getah Mandiri – Kecamatan Damai
•	Gapoktan Jempang Maju Bersama – Kecamatan Jempang
•	Kelompok Usaha Bersama Sumber Rezeki – Kecamatan Barong Tongkok
•	Program Kemitraan Rehabilitasi Karet Rakyat (PKRKR) – Dinas Perkebunan Kutai Barat (2023–2025)

Aspek Lingkungan dan Keberlanjutan
Karet memiliki peran penting dalam menjaga keseimbangan lingkungan dan ekosistem darat karena berfungsi sebagai penutup lahan hijau dan penyerap karbon alami. Pemerintah daerah dan petani telah menerapkan berbagai prinsip keberlanjutan, di antaranya:
•	Pemanfaatan lahan non-hutan dan lahan bekas tambang untuk perluasan kebun karet;
•	Sistem agroforestry (karet campur tanaman pangan dan buah-buahan lokal) untuk meningkatkan keanekaragaman hayati;
•	Konservasi tanah dan air di daerah perbukitan;
•	Penggunaan pupuk organik dan bahan penyadap alami untuk mengurangi dampak lingkungan;
•	Pelatihan green farming dan sertifikasi karet berkelanjutan melalui program Dinas Perkebunan.

Peran Ekonomi dan Sosial
Tanaman karet memiliki peranan ekonomi dan sosial yang signifikan di Kutai Barat, terutama bagi masyarakat pedesaan.
Beberapa kontribusinya antara lain:
•	Sumber utama pendapatan bagi ribuan rumah tangga petani di daerah pedalaman;
•	Penyerap tenaga kerja lokal dalam kegiatan penyadapan, pengumpulan, dan pengangkutan hasil;
•	Penggerak ekonomi desa melalui koperasi dan usaha kecil menengah berbasis getah karet;
•	Diversifikasi ekonomi daerah, sebagai penyeimbang sektor tambang dan kehutanan;
•	Penguatan ketahanan sosial ekonomi masyarakat adat dan transmigran.
Meskipun menghadapi fluktuasi harga karet dunia, komoditas ini tetap berpotensi besar dalam mendukung pembangunan ekonomi berkelanjutan di wilayah pedalaman Kalimantan Timur.

Pemerintah Kabupaten Kutai Barat bersama perusahaan dan masyarakat menerapkan prinsip pengelolaan sawit berkelanjutan untuk menjaga keseimbangan ekonomi, sosial, dan lingkungan.
Upaya keberlanjutan yang dilakukan meliputi:

Kegiatan penambangan di daerah ini dilakukan oleh perusahaan besar maupun pemegang Izin Usaha Pertambangan (IUP) lokal, dengan kontribusi signifikan terhadap perekonomian daerah.

Sumber Daya Alam: Kopi
Kopi merupakan salah satu komoditas perkebunan rakyat unggulan yang mulai berkembang pesat di Kabupaten Kutai Barat, terutama di wilayah perbukitan bagian tengah dan selatan. Kondisi agroklimat Kutai Barat yang memiliki ketinggian 200–800 meter di atas permukaan laut, curah hujan tinggi (2.500–3.000 mm/tahun), serta tanah subur vulkanik sangat mendukung pertumbuhan tanaman kopi, baik Robusta maupun Arabika lokal.
Sentra utama pengembangan kopi berada di Kecamatan Barong Tongkok, Bentian Besar, Damai, Tering, serta Linggang Melapeh dan sekitarnya. Daerah Linggang Melapeh dikenal sebagai pusat penghasil “Kopi Linggang”, yaitu kopi khas Kutai Barat yang mulai dikenal karena cita rasanya yang seimbang, beraroma rempah, dan memiliki tingkat keasaman sedang.
Perkebunan kopi di wilayah ini sebagian besar masih dikelola oleh masyarakat adat dan kelompok tani lokal dengan sistem agroforestry berbasis hutan.

Potensi dan Produksi
•	Luas areal kopi di Kabupaten Kutai Barat diperkirakan mencapai 1.200–1.500 hektare, dengan produktivitas rata-rata 700–1.000 kg biji kering per hektare per tahun.
•	Jenis kopi yang dibudidayakan meliputi:

•	Kopi Linggang khususnya mulai dipasarkan di tingkat regional melalui UMKM dan koperasi lokal, dan beberapa produknya telah mengikuti festival kopi provinsi maupun pameran nasional.
•	Selain dijual dalam bentuk green bean, sebagian hasil panen diolah secara roasting lokal untuk produk “Sendawar Coffee” dan “Kopi Linggang Melapeh.”

Kelompok Usaha
Sebagian besar usaha kopi di Kutai Barat masih berskala rakyat dan berbasis komunitas. Beberapa kelompok tani dan lembaga penggerak kopi yang aktif antara lain:

Pengembangan kopi di Kutai Barat diarahkan untuk menjadi bagian dari pertanian berkelanjutan berbasis hutan (agroforestry).
Pendekatan ini tidak hanya menjaga ekosistem, tetapi juga memperkuat ketahanan sosial-ekonomi masyarakat adat.
Langkah-langkah keberlanjutan yang diterapkan meliputi:
•	Penanaman kopi di bawah naungan pohon hutan (shade-grown coffee) untuk menjaga keanekaragaman hayati;
•	Pemanfaatan pupuk organik dan pestisida alami;
•	Rehabilitasi lahan kritis dan bekas tambang melalui tanaman kopi;

Peran Ekonomi dan Sosial
Kopi berperan penting dalam memperkuat ekonomi pedesaan dan ketahanan sosial masyarakat Kutai Barat. Dampak utamanya antara lain:

Sumber Daya Alam: Pasir Kuarsa
Kabupaten Kutai Barat memiliki potensi sumber daya mineral non-logam yang cukup besar, salah satunya adalah pasir kuarsa (silika).
Pasir kuarsa di wilayah ini tersebar di beberapa kecamatan, terutama di Kecamatan Melak, Muara Pahu, Jempang, dan Damai.
Formasi geologi wilayah ini didominasi oleh batuan sedimen berumur Miosen dan aluvium muda yang kaya mineral silika, menjadikan Kutai Barat sebagai salah satu daerah potensial untuk pengembangan bahan baku industri kaca, keramik, dan konstruksi.

Potensi dan Produksi
•	Kandungan SiO₂ (silikon dioksida) pasir kuarsa di Kutai Barat tergolong tinggi, yakni antara 93–98%, dengan kadar Fe₂O₃ rendah, sehingga cocok untuk kebutuhan industri kaca dan pengecoran logam.
•	Cadangan pasir kuarsa diperkirakan mencapai 30–50 juta ton, tersebar di sepanjang aliran sungai dan lembah pegunungan tengah.
•	Produksi tahunan masih terbatas, sekitar 30–50 ribu ton per tahun, sebagian besar untuk bahan bangunan, campuran beton, dan paving block di wilayah lokal.
•	Dalam beberapa tahun terakhir, pemerintah daerah bersama investor sedang melakukan kajian potensi peningkatan nilai tambah, terutama untuk pengolahan silika halus (high purity silica) sebagai bahan baku panel surya (solar cell) dan komponen semikonduktor.

Daftar Perusahaan dan Kelompok Usaha
Beberapa perusahaan dan pemegang izin usaha pertambangan (IUP) yang terlibat dalam kegiatan eksplorasi dan produksi pasir kuarsa di Kutai Barat antara lain:
•	PT Borneo Silika Lestari – Kecamatan Muara Pahu
•	PT Kutai Mineral Sukses – Kecamatan Damai
•	PT Sendawar Mineral Resources – Kecamatan Melak
•	CV Jempang Mineral Mandiri – Kecamatan Jempang
•	Koperasi Tambang Rakyat Barong Sejahtera – kegiatan penambangan skala kecil di wilayah Barong Tongkok

Sumber Daya Alam: Perikanan Sungai
Kabupaten Kutai Barat memiliki jaringan sungai yang luas, dengan Sungai Mahakam dan anak-anak sungainya sebagai tulang punggung ekosistem perairan darat. Sungai Mahakam mengalir melintasi berbagai kecamatan seperti Melak, Muara Pahu, Damai, Jempang, dan Penyinggahan, menjadikannya sumber utama perikanan air tawar.
Selain Mahakam, terdapat banyak danau alam dan rawa banjir musiman seperti Danau Jempang, Danau Melintang, dan Danau Semayang (berbatasan dengan Kukar) yang menjadi habitat penting bagi ikan-ikan lokal dan bernilai ekonomi.
Ekosistem sungai Kutai Barat menjadi rumah bagi lebih dari 100 spesies ikan air tawar, termasuk ikan belida, patin, lais, toman, baung, jelawat, dan gabus. Perikanan sungai menjadi sumber pangan, mata pencaharian, dan identitas budaya masyarakat pesisir Mahakam.

Potensi dan Produksi
•	Potensi lestari perikanan sungai di Kutai Barat diperkirakan mencapai 7.000–9.000 ton per tahun, dengan wilayah tangkapan utama di sepanjang Sungai Mahakam dan danau-danau besar.
•	Jenis hasil tangkapan yang paling dominan antara lain: Ikan toman (Channa micropeltes), Ikan patin (Pangasius sp.), Ikan baung (Hemibagrus sp.), Ikan gabus (Channa striata) Ikan jelawat (Leptobarbus hoevenii), Udang sungai dan kepiting rawa
•	Selain perikanan tangkap, telah berkembang pula budidaya ikan sungai dalam keramba dan jaring apung, terutama di wilayah Melak, Penyinggahan, dan Damai, dengan komoditas utama lele, nila, dan patin.
•	Produksi tahunan perikanan sungai Kutai Barat mencapai sekitar 4.000–5.500 ton, dengan sebagian besar untuk konsumsi lokal dan perdagangan antar kabupaten.

Kegiatan perikanan sungai di Kutai Barat sebagian besar dikelola oleh nelayan tradisional dan kelompok usaha kecil.

Aspek Lingkungan dan Keberlanjutan
Perikanan sungai di Kutai Barat sangat dipengaruhi oleh kondisi ekosistem perairan Sungai Mahakam dan danau-danau sekitarnya.
Tantangan utama meliputi pendangkalan, sedimentasi, pencemaran, dan penangkapan ikan berlebih. Upaya keberlanjutan yang dijalankan antara lain:
•	Restocking ikan endemik dan ekonomis penting (jelawat, belida, toman);
•	Penerapan zona larangan tangkap (spawning area) di Danau Jempang dan Sungai Kedang Pahu;
•	Pelatihan penangkapan ramah lingkungan (tanpa racun dan setrum);
•	Pengawasan perikanan berbasis masyarakat (Pokmaswas);

Peran Ekonomi dan Sosial
Perikanan sungai memiliki peran besar dalam kehidupan ekonomi dan sosial masyarakat Kutai Barat, terutama di daerah pesisir sungai. Kontribusinya antara lain:

Selain fungsi ekonomi, sektor ini juga memperkuat ketahanan pangan daerah serta menjadi identitas ekologis Kutai Barat sebagai wilayah sungai besar di hulu Mahakam.

Sumber Daya Alam: Emas
Kabupaten Kutai Barat merupakan salah satu wilayah di Kalimantan Timur yang memiliki potensi sumber daya mineral emas yang cukup signifikan. Endapan emas di daerah ini umumnya ditemukan dalam bentuk endapan aluvial di sepanjang aliran Sungai Kedang Pahu, Sungai Mahakam Hulu, dan anak sungainya, serta dalam batuan primer (kuarsa sulfida) di daerah pegunungan bagian barat seperti Kecamatan Nyuatan, Damai, Jempang, dan Siluq Ngurai. Aktivitas penambangan emas telah dilakukan sejak lama oleh masyarakat lokal secara tradisional, dan dalam beberapa tahun terakhir berkembang pula kegiatan eksplorasi oleh perusahaan pertambangan skala kecil hingga menengah.

Potensi dan Produksi
Potensi sumber daya emas di Kutai Barat diperkirakan cukup besar, baik dari endapan aluvial (emas placer) maupun endapan primer.
Beberapa daerah yang dikenal memiliki potensi emas tinggi antara lain:
•	Daerah Siluq Ngurai dan Nyuatan, memiliki indikasi mineralisasi emas-kuarsa dalam batuan vulkanik;
•	Daerah Damai dan Muara Pahu, banyak ditemukan aktivitas tambang emas rakyat di bantaran sungai;
•	Daerah Long Iram bagian barat, mengandung indikasi emas primer dan batuan alterasi hidrotermal.
•	Produksi emas dari tambang rakyat berkisar 10–20 kg per tahun, sedangkan potensi sumber daya (terindikasi dan tereka) oleh perusahaan eksplorasi bisa mencapai ratusan kilogram hingga beberapa ton emas tergantung wilayah kerja.
Eksplorasi dilakukan oleh beberapa perusahaan pertambangan yang memegang izin usaha pertambangan (IUP) eksplorasi, namun sebagian besar kegiatan masih dalam tahap eksplorasi awal dan survei geologi.

•	Kerusakan bantaran sungai dan sedimentasi akibat pengerukan tanah;
•	Deforestasi dan gangguan ekosistem air tawar di sekitar area tambang.

•	Pelatihan tambang emas bebas merkuri bekerja sama dengan KLHK dan UNDP;
•	Reklamasi lahan pascatambang untuk pemulihan ekosistem;
•	Pemantauan kualitas air dan tanah di daerah tambang aktif;
•	Sosialisasi pertambangan ramah lingkungan melalui koperasi dan kelompok masyarakat.

Peran Ekonomi dan Sosial
Sektor pertambangan emas memiliki peran penting dalam perekonomian lokal Kutai Barat, terutama bagi masyarakat di wilayah pedalaman dan sekitar sungai. Kontribusinya antara lain:

•	Menyerap tenaga kerja lokal di sektor eksplorasi dan penambangan;
•	Mendorong pengembangan usaha jasa pendukung pertambangan (angkutan, logistik, peralatan).

Luas areal perkebunan karet di Kutai Kartanegara diperkirakan mencapai 6.000–7.000 hektare, dengan produksi tahunan sekitar 3.500–4.000 ton getah karet kering (crumb rubber). Sebagian besar kebun dikelola oleh petani rakyat, sementara sebagian kecil dikelola oleh perusahaan perkebunan swasta. Meskipun produktivitas masih tergolong sedang, potensi peningkatan hasil cukup besar melalui peremajaan tanaman tua, penerapan teknologi sadap modern, dan penggunaan klon unggul seperti PB 260 atau RRIM 600.

Peran Ekonomi dan Sosial
Karet berperan besar dalam menopang ekonomi pedesaan di Kutai Kartanegara. Ribuan petani menggantungkan hidupnya dari hasil penyadapan karet, baik sebagai sumber pendapatan utama maupun tambahan. Komoditas ini juga menjadi penggerak kegiatan ekonomi lokal melalui perdagangan getah, transportasi hasil, hingga industri pengolahan. Selain itu, pengembangan koperasi dan kelompok tani karet membantu memperkuat kemandirian ekonomi masyarakat serta memperluas akses terhadap pasar dan modal usaha.
Dalam konteks sosial, karet juga mempererat kerja sama antarwarga desa melalui kegiatan gotong royong dalam perawatan kebun dan pengumpulan hasil.

Kabupaten Kutai Kartanegara memiliki wilayah hutan yang sangat luas, mencakup sekitar 1,3 juta hektar dari total luas wilayah kabupaten. Hutan di daerah ini berperan penting sebagai penyangga ekosistem Kalimantan Timur, penyedia sumber daya alam, sekaligus penopang kehidupan masyarakat sekitar hutan. Berdasarkan klasifikasi, kawasan hutan di Kutai Kartanegara terdiri atas Hutan Produksi, Hutan Produksi Terbatas, Hutan Lindung, dan Hutan Konservasi.
Wilayah-wilayah seperti Kecamatan Tabang, Kenohan, Kembang Janggut, dan Muara Kaman merupakan daerah dengan tutupan hutan paling luas, sedangkan di bagian selatan dan barat mulai berkembang hutan tanaman industri (HTI) dan hutan rakyat.

Potensi dan Produksi
Potensi kehutanan di Kutai Kartanegara mencakup hasil hutan kayu maupun non-kayu (HHBK):
•	Hasil hutan kayu meliputi jenis meranti, ulin, bengkirai, keruing, dan rimba campuran, yang menjadi bahan baku industri pengolahan kayu dan furnitur.
•	Hasil hutan bukan kayu (HHBK) antara lain rotan, madu hutan, getah damar, gaharu, serta bambu.
•	Beberapa perusahaan dan masyarakat juga mengembangkan hutan tanaman industri (HTI) dengan komoditas akasia dan sengon, yang berfungsi sebagai bahan baku pulp dan kertas.
•	Produksi kayu bulat di wilayah ini berkisar 50.000–70.000 m³ per tahun, sementara potensi HHBK terus meningkat seiring program diversifikasi hasil hutan.

Daftar Perusahaan atau Kelompok Usaha
Beberapa perusahaan dan lembaga yang berperan dalam sektor kehutanan di Kutai Kartanegara antara lain:
•	PT ITCI Hutani Manunggal – pengelola Hutan Tanaman Industri (HTI) di wilayah Sebulu dan Loa Kulu
•	PT Sumalindo Lestari Jaya – pengelola Hutan Produksi di bagian utara kabupaten
•	Koperasi Hutan Rakyat Hijau Lestari, Kecamatan Kembang Janggut
•	Kelompok Usaha HHBK Tabang Madu, pengelola madu hutan dan getah damar
•	Perum Perhutani dan BUMDes Lestari Hutan Kukar, kolaborasi pengelolaan hutan sosial
Selain itu, terdapat beberapa program perhutanan sosial yang telah berjalan melalui skema Hutan Desa, Hutan Kemasyarakatan (HKm), dan Hutan Tanaman Rakyat (HTR), yang memberikan akses legal bagi masyarakat untuk mengelola hutan secara lestari.

Aspek Lingkungan dan Keberlanjutan
Sektor kehutanan di Kutai Kartanegara memiliki peran penting dalam menjaga fungsi ekologis dan keseimbangan lingkungan. Pemerintah daerah aktif melakukan rehabilitasi hutan dan lahan (RHL), penanaman kembali (reboisasi), serta pemantauan tutupan hutan melalui sistem informasi geospasial.
Program perhutanan sosial menjadi contoh penerapan kehutanan berkelanjutan, yang menggabungkan aspek konservasi, ekonomi, dan pemberdayaan masyarakat. Upaya ini mendukung penurunan emisi karbon (REDD+), pelestarian keanekaragaman hayati, serta perlindungan daerah aliran sungai (DAS) seperti DAS Mahakam dan DAS Kedang Pahu.

Peran Ekonomi dan Sosial
Hutan memiliki nilai strategis bagi kehidupan sosial ekonomi masyarakat Kutai Kartanegara. Ribuan penduduk di sekitar kawasan hutan bergantung pada hasil hutan bukan kayu seperti rotan, madu, bambu, dan gaharu untuk memenuhi kebutuhan hidup sehari-hari. Melalui program perhutanan sosial, masyarakat memperoleh akses legal dan ekonomi untuk mengelola hutan secara berkelanjutan. Selain itu, pengembangan ekowisata berbasis hutan seperti wisata alam Tabang dan Bukit Bangkirai turut mendorong ekonomi kreatif dan pariwisata hijau di daerah ini.
Dengan demikian, sektor kehutanan tidak hanya memberikan manfaat ekonomi, tetapi juga memperkuat ketahanan sosial dan lingkungan masyarakat Kutai Kartanegara.

Sumber Daya Alam: Perikanan Pesisir
Kabupaten Kutai Kartanegara memiliki wilayah pesisir yang cukup luas, terutama di bagian Kecamatan Muara Badak, Anggana, dan Marangkayu, yang berbatasan langsung dengan Selat Makassar. Wilayah pesisir ini menjadi salah satu pusat kegiatan perikanan tangkap dan budidaya pesisir (aquaculture) di Kalimantan Timur.
Kondisi geografisnya meliputi muara sungai Mahakam, kawasan mangrove, serta perairan laut dangkal dengan keanekaragaman hayati yang tinggi. Potensi ini menjadikan perikanan pesisir sebagai sektor strategis dalam mendukung ketahanan pangan, ekonomi lokal, dan konservasi sumber daya laut di Kutai Kartanegara.

Potensi dan Produksi
Potensi perikanan pesisir Kutai Kartanegara meliputi:
•	Perikanan tangkap, dengan hasil utama seperti ikan kembung, tongkol, kakap, bawal, udang, dan rajungan.
•	Budidaya perikanan pesisir, meliputi tambak udang vaname, bandeng, kepiting soka, dan rumput laut.
•	Sumber daya ekosistem pesisir, seperti mangrove dan padang lamun, yang mendukung produktivitas perikanan.
•	Produksi perikanan laut mencapai sekitar 40.000–50.000 ton per tahun, sedangkan produksi perikanan budidaya (tambak) mencapai 20.000–25.000 ton per tahun.
Program minapolitan pesisir Mahakam Delta juga menjadi salah satu pusat pengembangan perikanan terpadu di kawasan ini.

Daftar Perusahaan atau Kelompok Usaha
Beberapa perusahaan, kelompok nelayan, dan lembaga yang berperan dalam sektor perikanan pesisir di Kutai Kartanegara antara lain:
•	Koperasi Nelayan Bahari Sejahtera, Kecamatan Muara Badak
•	Kelompok Pembudidaya Ikan (Pokdakan) Mina Makmur, Kecamatan Anggana
•	PT Delta Mahakam Aquaculture, pengelola tambak udang berkelanjutan
•	UMKM Pengolahan Ikan dan Hasil Laut, di pesisir Marangkayu dan Muara Badak
•	Kelompok Konservasi Mangrove dan Ekowisata Pesisir Anggana, yang menggabungkan kegiatan ekonomi dan konservasi lingkungan
Selain itu, Dinas Kelautan dan Perikanan Kutai Kartanegara juga menjalankan program Pemberdayaan Masyarakat Pesisir (PMP) dan Kawasan Ekonomi Biru (Blue Economy) untuk memperkuat kapasitas masyarakat nelayan.

Aspek Lingkungan dan Keberlanjutan
Wilayah pesisir Kutai Kartanegara merupakan kawasan delta Mahakam yang sangat dinamis, namun juga rentan terhadap abrasi, intrusi air laut, dan degradasi mangrove. Oleh karena itu, pengelolaan perikanan dilakukan dengan prinsip berkelanjutan dan berbasis ekosistem (EAFM).
Beberapa langkah yang telah diterapkan meliputi:
•	Rehabilitasi hutan mangrove di Anggana dan Muara Badak;
•	Pengaturan zona tangkap dan kawasan konservasi perairan (KKP);
•	Penerapan budidaya ramah lingkungan (organic aquaculture);
•	Pemantauan kualitas air dan limbah tambak oleh pemerintah daerah dan masyarakat pesisir.
Upaya ini bertujuan menjaga keseimbangan antara produksi ekonomi dan kelestarian sumber daya laut.

Peran Ekonomi dan Sosial
Sektor perikanan pesisir berperan penting dalam menopang ekonomi masyarakat pesisir Kutai Kartanegara, terutama di kecamatan Anggana, Muara Badak, dan Marangkayu.
Lebih dari 10.000 rumah tangga nelayan dan pembudidaya menggantungkan hidup dari sektor ini. Aktivitas penangkapan, pengolahan, dan perdagangan hasil laut juga menciptakan lapangan kerja bagi masyarakat lokal, termasuk perempuan pesisir dalam kegiatan pascapanen dan UMKM pengolahan hasil laut.
Selain itu, potensi ekowisata pesisir dan mangrove mulai dikembangkan untuk memperluas manfaat ekonomi sekaligus meningkatkan kesadaran lingkungan masyarakat.

Sumber Daya Alam: Perikanan Sungai
Kabupaten Kutai Kartanegara dikenal sebagai daerah yang dilalui oleh Sungai Mahakam, salah satu sungai terpanjang dan terpenting di Kalimantan Timur. Sungai ini, beserta anak-anak sungainya seperti Sungai Tenggarong, Sungai Kedang Pahu, dan Sungai Belayan, menjadi sumber daya alam perikanan air tawar utama di wilayah ini. Perairan sungai dan rawa di sekitarnya memiliki keanekaragaman hayati tinggi, menjadi habitat berbagai jenis ikan air tawar bernilai ekonomi seperti patin, toman, baung, gabus, lele, jelawat, dan udang galah.
Sektor perikanan sungai di Kutai Kartanegara tidak hanya penting secara ekonomi, tetapi juga memiliki nilai sosial dan budaya bagi masyarakat bantaran sungai yang menggantungkan hidupnya dari sumber daya perairan Mahakam.

Potensi dan Produksi
Potensi perikanan sungai di Kutai Kartanegara meliputi:
Perikanan tangkap perairan umum, terutama di sepanjang Sungai Mahakam dan danau-danau rawa banjiran (floodplain lakes) seperti Danau Semayang, Danau Melintang, dan Danau Jempang.
Budidaya ikan air tawar, baik di kolam, keramba jaring apung (KJA), maupun tambak darat di sekitar Tenggarong Seberang, Sebulu, dan Muara Muntai.
Produksi ikan air tawar mencapai sekitar 25.000–30.000 ton per tahun, dengan kontribusi terbesar berasal dari keramba jaring apung di Sungai Mahakam. Jenis ikan yang banyak dibudidayakan antara lain nila, patin, lele, dan gurami, sementara hasil tangkap didominasi ikan asli perairan Mahakam. Selain itu, udang galah dan ikan jelawat Mahakam menjadi komoditas khas daerah dengan nilai jual tinggi.

Daftar Perusahaan atau Kelompok Usaha
Beberapa kelompok nelayan, pembudidaya, dan lembaga pengelola perikanan sungai di Kutai Kartanegara antara lain:
•	Kelompok Usaha Perikanan Air Tawar “Mina Mahakam”, Kecamatan Muara Muntai
•	Kelompok Pembudidaya Ikan (Pokdakan) Harapan Baru, Kecamatan Sebulu
•	Koperasi Nelayan Danau Semayang Lestari, Kecamatan Kota Bangun
•	Balai Benih Ikan (BBI) Loa Kulu dan Sebulu, penyedia benih ikan air tawar unggul
•	UMKM Pengolahan Ikan Sungai, seperti ikan asin, ikan salai, dan abon ikan khas Mahakam
Pemerintah daerah juga aktif melibatkan kelompok masyarakat dalam program restocking ikan asli Mahakam untuk menjaga kelestarian populasi ikan sungai.

Aspek Lingkungan dan Keberlanjutan
Sektor perikanan sungai di Kutai Kartanegara menghadapi tantangan berupa penurunan kualitas air, sedimentasi, dan aktivitas tambang atau industri di sekitar DAS Mahakam. Untuk itu, pengelolaan dilakukan dengan prinsip ekosistem perairan berkelanjutan, di antaranya melalui:
•	Program restocking ikan endemik seperti jelawat dan belida;
•	Rehabilitasi vegetasi riparian (tepi sungai) untuk mencegah erosi;
•	Pengawasan aktivitas tangkap ikan ilegal (misalnya penggunaan racun dan setrum);
•	Edukasi masyarakat tentang budidaya ramah lingkungan.
Selain itu, kawasan danau Mahakam Tengah (Danau Melintang–Semayang–Jempang) telah ditetapkan sebagai Kawasan Strategis Ekoregion Mahakam Tengah (KSEM) untuk menjaga keseimbangan ekologis dan keberlanjutan sumber daya perikanan.

Peran Ekonomi dan Sosial
Perikanan sungai berperan penting dalam peningkatan kesejahteraan masyarakat bantaran Mahakam, baik melalui kegiatan penangkapan ikan tradisional maupun budidaya air tawar.
Lebih dari 8.000 rumah tangga nelayan menggantungkan hidup dari sungai dan danau di Kutai Kartanegara. Hasil tangkapan dan budidaya tidak hanya memenuhi kebutuhan pangan lokal, tetapi juga dipasarkan ke Samarinda dan Balikpapan.
Selain itu, budaya sungai seperti festival Mahakam, lomba menangkap ikan tradisional, dan kegiatan wisata sungai turut memperkuat identitas sosial dan kearifan lokal masyarakat Kutai Kartanegara.

Sumber Daya Alam: Migas
Kabupaten Kutai Timur merupakan salah satu wilayah di Provinsi Kalimantan Timur yang memiliki potensi besar di sektor minyak dan gas bumi (migas). Secara geologis, wilayah ini termasuk dalam Cekungan Kutai (Kutai Basin) salah satu cekungan penghasil migas terbesar di Indonesia yang membentang dari Kutai Kartanegara hingga ke perairan lepas pantai Kalimantan Timur. Kegiatan eksplorasi dan produksi migas di Kutai Timur tersebar di daratan (onshore) dan perairan pesisir (offshore), dengan pusat aktivitas utama di sekitar Kecamatan Sangatta, Bengalon, Kaliorang, dan Muara Wahau. Sektor ini telah menjadi tulang punggung ekonomi daerah sejak lama, terutama melalui kontribusi terhadap Pendapatan Asli Daerah (PAD) dan penyerapan tenaga kerja.

Potensi dan Produksi
Potensi migas di Kutai Timur meliputi minyak bumi, gas alam, dan kondensat.
Beberapa lapangan migas produktif di wilayah ini antara lain:
•	Lapangan Sanga-Sanga dan Sangatta, yang menghasilkan minyak bumi dan gas alam;
•	Blok Bengalon dan Muara Wahau, potensial untuk eksplorasi gas bumi;
•	Lapangan Kaliorang Offshore, dengan potensi gas alam cair (LNG).
•	Produksi minyak bumi Kutai Timur diperkirakan mencapai 4.000–6.000 barel per hari, sementara produksi gas alam mencapai sekitar 100–120 MMSCFD (million standard cubic feet per day). Gas tersebut sebagian besar dialirkan ke fasilitas pengolahan di Bontang LNG Plant melalui jaringan pipa.
Selain sektor hulu, aktivitas hilirisasi gas alam untuk kebutuhan industri dan pembangkit listrik juga mulai dikembangkan di kawasan industri Maloy.

Daftar Perusahaan atau Kelompok Usaha
Beberapa perusahaan migas yang beroperasi atau memiliki wilayah kerja di Kutai Timur antara lain:
•	PT Pertamina Hulu Sanga-Sanga (PHSS) – operator utama lapangan migas di Sangatta dan sekitarnya
•	VICO Indonesia / Medco Energi – pengelola blok gas di Kutai Basin
•	PT Energi Mega Persada (EMP) – operator blok onshore Bengalon
•	PT Pertamina EP Asset 5 Sangatta Field – pengelola sumur minyak darat
•	PT Kaltim LNG / Badak LNG (kerja sama hilir gas alam)
Selain itu, di sektor hilir terdapat usaha jasa migas lokal seperti transportasi, logistik, dan penyediaan peralatan pendukung yang melibatkan masyarakat daerah.

Aspek Lingkungan dan Keberlanjutan
Kegiatan eksplorasi dan produksi migas di Kutai Timur dikelola dengan memperhatikan aspek lingkungan dan keselamatan kerja (HSSE). Pemerintah daerah dan perusahaan migas menerapkan berbagai langkah pengelolaan lingkungan, seperti:
•	Pemantauan emisi gas dan kualitas udara di sekitar lokasi produksi;
•	Pengelolaan limbah B3 (bahan berbahaya dan beracun) secara tertib;
•	Reklamasi dan revegetasi lahan bekas eksploitasi;
•	Program tanggung jawab sosial dan lingkungan (CSR) yang mendukung konservasi serta pemberdayaan masyarakat sekitar tambang.
Sebagai bagian dari transisi energi, perusahaan migas di Kutai Timur juga mulai mengembangkan inisiatif dekarbonisasi, termasuk pemanfaatan gas suar (flare gas) dan efisiensi energi di fasilitas produksi.

Peran Ekonomi dan Sosial
Sektor migas memiliki kontribusi besar terhadap pertumbuhan ekonomi dan pembangunan daerah Kutai Timur. Kontribusi utamanya meliputi:
•	Pendapatan daerah dari Dana Bagi Hasil (DBH) Migas;
•	Peningkatan lapangan kerja bagi masyarakat lokal di bidang operasi, jasa, dan pendukung industri;
•	Pembangunan infrastruktur sosial seperti jalan, sekolah, fasilitas kesehatan, dan air bersih melalui program CSR perusahaan migas.
Namun demikian, pemerintah daerah juga berupaya menyeimbangkan ketergantungan terhadap migas dengan diversifikasi ekonomi, termasuk pengembangan sektor perkebunan, kehutanan, dan pariwisata.

Sumber Daya Alam: Batu Bara
Kabupaten Kutai Timur merupakan salah satu sentra utama pertambangan batu bara di Provinsi Kalimantan Timur, bahkan termasuk daerah penghasil batu bara terbesar di Indonesia. Secara geologis, wilayah ini terletak dalam Cekungan Kutai (Kutai Basin) yang memiliki formasi batubara berumur Tersier dengan ketebalan lapisan bervariasi antara 2–10 meter.
Kegiatan pertambangan batu bara tersebar di sejumlah kecamatan seperti Sangatta, Bengalon, Rantau Pulung, Kaliorang, dan Muara Wahau, baik yang dikelola oleh perusahaan besar maupun tambang rakyat skala kecil. Sektor batu bara menjadi tulang punggung ekonomi daerah, memberikan kontribusi besar terhadap Produk Domestik Regional Bruto (PDRB) dan pendapatan asli daerah (PAD).

Potensi dan Produksi
•	Potensi sumber daya batu bara di Kutai Timur sangat melimpah, dengan cadangan geologis yang diperkirakan mencapai lebih dari 5 miliar ton.
•	Jenis batu bara yang dihasilkan umumnya termasuk bituminous coal dan sub-bituminous, dengan kalori 5.000–6.500 kcal/kg, cocok untuk kebutuhan pembangkit listrik dan industri ekspor.
•	Produksi batu bara Kutai Timur mencapai sekitar 60–80 juta ton per tahun, menjadikannya salah satu daerah dengan volume produksi terbesar di Kalimantan Timur.
•	Sebagian besar produksi diekspor ke negara-negara Asia seperti Jepang, Tiongkok, dan Korea Selatan, sementara sebagian lainnya diserap oleh pembangkit listrik domestik (PLTU).

Daftar Perusahaan 
Beberapa perusahaan besar dan menengah yang beroperasi di sektor batu bara di Kutai Timur antara lain:
•	PT Kaltim Prima Coal (KPC) – perusahaan tambang terbesar di Indonesia yang beroperasi di Kecamatan Sangatta dan Bengalon;
•	PT Indexim Coalindo, di Kecamatan Kaliorang dan Karangan;
•	PT Bayan Resources Tbk (Unit Wahana Baratama Mining), di Kecamatan Muara Wahau;
•	PT Kaltim Jaya Bara, di Kecamatan Bengalon;

Aspek Lingkungan dan Keberlanjutan
Kegiatan pertambangan batu bara di Kutai Timur memiliki dampak lingkungan yang signifikan, seperti perubahan bentang alam, potensi pencemaran air, dan deforestasi.
Untuk mengatasi hal tersebut, perusahaan tambang diwajibkan menerapkan Good Mining Practice (GMP) dan melakukan:
•	Reklamasi dan revegetasi lahan pasca tambang, dengan tanaman lokal dan kehutanan produktif;
•	Pemantauan kualitas air limbah tambang (acid mine drainage);
•	Pengelolaan top soil dan sedimentasi;
•	Konservasi keanekaragaman hayati di sekitar area tambang aktif;
•	Program CSR dan PPM (Pemberdayaan Masyarakat) yang fokus pada pendidikan, kesehatan, dan ekonomi lokal.
Selain itu, pemerintah daerah Kutai Timur mendorong transisi menuju ekonomi hijau, dengan mengintegrasikan program “Green Mining” dan pemanfaatan lahan pasca tambang untuk kehutanan sosial, pertanian, dan pariwisata alam.

Peran Ekonomi dan Sosial
Pertambangan batu bara memberikan kontribusi besar terhadap perekonomian Kutai Timur. Sektor ini menjadi penyumbang utama PDRB dan penyedia lapangan kerja bagi ribuan masyarakat lokal.
Banyak infrastruktur daerah seperti jalan, jembatan, fasilitas pendidikan dan kesehatan yang dibangun melalui dana hasil tambang atau program tanggung jawab sosial perusahaan (CSR).
Di sisi sosial, sektor ini juga berperan dalam pengembangan keterampilan masyarakat, peningkatan pendapatan daerah, serta pemberdayaan UMKM lokal melalui rantai pasok tambang.
Namun, pemerintah daerah juga terus berupaya menyeimbangkan antara pertumbuhan ekonomi dan kelestarian lingkungan, serta mempersiapkan masa transisi pasca-batubara menuju diversifikasi ekonomi berkelanjutan.

    ];

    const iconBaseUrl = "https://raw.githubusercontent.com/muhafwanmaulana24-oss/Peta/main/";
    let map;
    let layerControl;

    document.getElementById("explore-btn").addEventListener("click", () => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("map").style.display = "block";
      initMap();
    });

    function initMap() {
      map = L.map('map', {
        maxBounds: [
          [-11.0, 95.0],
          [6.0, 141.0]
        ],
        maxBoundsViscosity: 1.0
      }).setView([-0.7893, 113.9213], 6);

      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });

      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
      });

      const dark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; Stadia Maps'
      });

      osm.addTo(map);

      const baseMaps = {
        "Default": osm,
        "Satelit": satellite,
        "Gelap": dark
      };

      layerControl = L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

      // Create markers
      sdaData.forEach(item => {
        const customIcon = L.icon({
          iconUrl: iconBaseUrl + item.icon,
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        });

        const marker = L.marker([item.lat, item.lng], { icon: customIcon }).addTo(map);

        // Hover label
        let hoverPopup = null;
        marker.on('mouseover', () => {
          if (!hoverPopup) {
            hoverPopup = L.popup({ closeButton: false, className: 'hover-label' })
              .setLatLng(marker.getLatLng())
              .setContent(`${item.name} – ${item.kab}`)
              .openOn(map);
          }
        });
        marker.on('mouseout', () => {
          if (hoverPopup) {
            map.closePopup(hoverPopup);
            hoverPopup = null;
          }
        });

        // Click → bottom sheet
        marker.on('click', () => {
          document.getElementById("description-content").textContent = item.desc;
          document.getElementById("bottom-sheet").classList.add("open");
          if (layerControl) {
            const el = layerControl.getContainer();
            if (el) el.classList.add('layer-control-hidden');
          }
        });
      });
    }

    // Close bottom sheet
    document.getElementById("close-btn").addEventListener("click", () => {
      document.getElementById("bottom-sheet").classList.remove("open");
      if (layerControl) {
        const el = layerControl.getContainer();
        if (el) el.classList.remove('layer-control-hidden');
      }
    });
  </script>
